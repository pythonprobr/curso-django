name: Curso Django

on: [pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.9
      uses: actions/setup-python@v2
      with:
        python-version: 3.9

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pipenv
        pipenv sync --dev
        cp contrib/env-sample.py .env
    - name: Lint with flake8
      run: |
        pipenv run flake8 .
    - name: Test with pytest
      run: |
        pipenv run pytest --cov=pypro
    - name: Relat√≥rio Coverage
      env:
        CODECOV_TOKEN: "c245ebc6-69b9-4522-a5cf-f9d16f4618a8"
      run: |
        pipenv run codecov
